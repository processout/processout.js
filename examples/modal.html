    <a

      >Pay subscription</a
    >

    <script src="https://js.processout.com/modal.js"></script>
    <script>
      // Advanced use case
      var processOut = new ProcessOut.ProcessOut("test-proj_gAO1Uu0ysZJvDuUpOGPkUBeE3pGalk3x")
      var modal = processOut.newModal({
        onReady: function (modal) {
          console.log(modal)
          modal.show({

              console.log("onShow")

              console.log("onHide")

              console.log(err)

            onPayment: function (modal, iv) {
              console.log("onPayment")
              console.log(iv)
            },
            onPaymentError: function (modal, err) {
              console.log("onPaymentError")
              console.log(err)
            },
          })
        },
        onError: function (err) {
          console.log(err)
        },
        amount: "5.00",
        currency: "USD",
        name: "test invoice",
      })
    </script>
